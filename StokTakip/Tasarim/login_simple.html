<body style="height:100%; background:url('assets/images/assets/login_bg.jpg') no-repeat 0 0; background-size:cover;">
	<div class="login-container">

		<!-- Page content -->
		<div class="page-content">

			<!-- Simple login form -->
			<form action="http://followtechnique.com/themes/penguin/demos/material/login_simple.htm#">			
				<div class="panel panel-body login-form border-left border-left-lg border-left-info">							
					<div class="text-center m-b-20">
						<div class="icon-object bg-info"><i class="icon-user"></i></div>
						<h5>Sign in to your account</h5>
					</div>

					<div class="form-group has-feedback has-feedback-left">
						<input type="text" class="form-control" placeholder="Username" name="username" required="required">
						<div class="form-control-feedback">
							<i class="icon-user text-muted"></i>
						</div>
					</div>

					<div class="form-group has-feedback has-feedback-left">
						<input type="password" class="form-control" placeholder="Password" name="password" required="required">
						<div class="form-control-feedback">
							<i class="icon-lock text-muted"></i>
						</div>
					</div>

					<div class="login-options">
						<div class="row">
							<div class="col-sm-6">
								<div class="checkbox m-l-5">
									<label>
										<input type="checkbox" class="styled" checked="checked">
										Remember me
									</label>
								</div>
							</div>

							<div class="col-sm-6 text-right m-t-10">
								<a href="http://localhost/templates/penguin/material/login_password_recover.html">Forgot password?</a>
							</div>
						</div>
					</div>

					<div class="form-group">
						<button type="button" class="btn btn-info btn-labeled btn-labeled-right btn-block"><b><i class="icon-enter"></i></b> Sign in</button>								
					</div>

					<div class="form-group">
						<button type="button" class="btn btn-success btn-labeled btn-labeled-right btn-block"><b><i class="icon-user-plus"></i></b> Create an account</button>								
					</div>
				</div>
				
			</form>
			<!-- /simple login form -->


			<!-- Footer -->
			<div class="footer text-size-mini">

			</div>
			<!-- /footer -->

		</div>
		<!-- /page content -->

	</div>
	
<!-- Global scripts -->
<script type="text/javascript" src="js/jquery.js"></script>	
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/forms/uniform.min.js"></script>	
<script>
$(function() {
	$(".styled, .multiselect-container input").uniform({
		radioClass: 'choice'
	});
	$('input,textarea').focus(function(){
	   $(this).data('placeholder',$(this).attr('placeholder'))
			  .attr('placeholder','');
	}).blur(function(){
	   $(this).attr('placeholder',$(this).data('placeholder'));
	});
});
</script>
<!-- /global scripts -->
